<!DOCTYPE html>
<html>
<head>
	<title>Cerner Github JIRA Status: Options</title>
	<script src="js/options.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
	<h1>Cerner Github JIRA Status: Options</h1>

	<form id="options_form">
		<p>
			<label for="jiraPath">JIRA Path:</label>
			<input type="text" size="70" id="jiraPath" />
			<small>Default: https://jira2.cerner.com/</small>
		</p>
		<p>
			<label for="regex">Regular Expression:</label>
			<input type="text" size="40" id="regex" />
			<small>Default: (CONNECT)-[\d]{1,6}</small>
		</p>
		<p>
			<label for="regex">Tooltip Position:</label>
			<input type="text" size="40" id="tooltipPosition" />
			<small>Default: left [left,right,top,bottom]</small>
		</p>
	</form>
</body>
</html>
