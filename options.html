<!DOCTYPE html>
<html>
<head>
<title>Linkify JIRA Issues: Options</title>
<style type="text/css">
	html{height: 100%;}
	body {
		margin: 20px;
		font: 10px "Lucida Grande", verdana, sans-serif;
		font-size:12px;
	}
	label {
		display:block;
		margin-bottom:5px;
	}
	textarea {
		width:500px;
		height: 100px;
	}
</style>
</head>

<body>
	<div id="install" style="display:none;" >
		<h1>First Time Installation</h1>
		<p>Before this extension can be used, you must change the JIRA path option below.</p>
	</div>

	<h1>Linkify JIRA Issues: Options</h1>

	<form id="options_form">
		<label for="jira_path"> JIRA Browse Path: </label>
		<input type="text" size="70" id="jira_path" /><br /><br />
		<strong><em>Advanced Settings</em></strong>
		<label for="regex">Regular Expression to Match:</label>
		<input type="text" size="40" id="regex" /><br /><small>default: [A-Z]{2,10}-[\d]{1,6} </small>
	</form>

<script src="js/options.js"></script>
</body>
</html>
