<!DOCTYPE html>
<html>
<head>
	<title>Cerner Github JIRA Status: Options</title>
	<script type="text/javascript" src="../js/sharedFunctions.js"></script>
	<script type="text/javascript" src="../js/options.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/options.css">
</head>

<body>
	<h1>Cerner Github JIRA Status: Options</h1>

	<h3>Fields reset to defaults if left blank when saving.</h3>

	<form id="optionsForm">
		<p>
			<label for="jiraPath">JIRA Path:</label>
			<input type="text" size="100" id="jiraPath" />
		</p>
		<p>
			<label for="regex">Pages to Match:</label>
			<input type="text" size="100" id="pageRegex" />
		</p>
		<p>
			<label for="regex">Regular Expression:</label>
			<input type="text" size="40" id="regex" />
		</p>
		<p>
			<label for="documentQueries"><a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelectorAll" target="_blank">Document queries</a> to match:</label>
			<input type="text" size="40" id="documentQueries" />
		</p>
		<button type="submit" value="Submit">Save</button>
	</form>
</body>
</html>
