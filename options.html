<!DOCTYPE html>
<html>
<head>
	<title>Cerner Github JIRA Linker: Options</title>
	<script src="js/options.js"></script>
	<style type="text/css">
		body {
			margin: 20px;
			font: 10px "Lucida Grande", verdana, sans-serif;
			font-size: 12px;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		input {
			display: block;
		}
	</style>
</head>

<body>
	<h1>Cerner Github JIRA Linker: Options</h1>

	<form id="options_form">
		<p>
			<label for="jira_path">JIRA Browse Path:</label>
			<input type="text" size="70" id="jira_path" />
			<small>Default: https://jira2.cerner.com/browse/</small>
		</p>
		<p>
			<label for="regex">Regular Expression:</label>
			<input type="text" size="40" id="regex" />
			<small>Default: (CONNECT)-[\d]{1,6}</small>
		</p>
	</form>
</body>
</html>
